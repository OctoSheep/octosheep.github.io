baseURL: https://octosheep.github.io/
languageCode: zh-Hans-CN
title: My New Hugo Site
theme: "PaperMod"

defaultContentLanguage: zh
hasCJKLanguage: true

enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false

googleAnalytics: G-0NJL98K363

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, PaperMod]
  author: "Octo"
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006-1-2"
  defaultTheme: auto
  disableThemeToggle: false
  hideFooter: true

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  ShowShareButtons: true
  ShareButtons: ["twitter", "linkedin", "reddit", "facebook", "whatsapp", "telegram"]

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "😸"
    Content: 猫猫说很高兴看到你

  socialIcons:
    - name: github
      url: "https://github.com/OctoSheep"
    - name: twitter
      url: "https://twitter.com/Octo_Sheep"
    - name: telegram
      url: "https://t.me/OctoSheep"
    - name: rss
      url: "https://octosheep.github.io/index.xml"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/OctoSheep/octosheep.github.io/commits/main/content"
    Text: "修改记录"
    appendFilePath: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: 搜索
      name: 搜索
      url: /search/
      weight: 1
    - identifier: 分类
      name: 分类
      url: /categories/
      weight: 2
    - identifier: 标签
      name: 标签
      url: /tags/
      weight: 3
    - identifier: Github
      name: Github
      url: "https://github.com/OctoSheep"
      weight: 4
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2

  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai
